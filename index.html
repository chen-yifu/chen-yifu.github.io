<!DOCTYPE html>
    <html>
    <head>
    	<title>Your app name</title>
    	<style type="text/css">
    		html {
    			overflow: auto;
    		}  		
    		html,
    		body,
    		div,
    		iframe {
    			margin: 0px;
    			padding: 0px;
    			height: 100%;
    			border: none;
    		}	
    		iframe {
    			display: block;
    			width: 100%;
    			border: none;
    			overflow-y: auto;
    			overflow-x: hidden;
    		}
    	</style>
    </head>
    <body>
    	<iframe src="https://share.streamlit.io/chen-yifu/personal_website/main/main.py"
    			frameborder="0"
    			marginheight="0"
    			marginwidth="0"
    			width="100%"
    			height="100%"
    			scrolling="auto"
                id="myFrame">
    </iframe>
    </body>
    <script>
        var iframe = document.getElementById("myFrame");
        iframe.contentWindow.document.getElementsByClassName('appBanner')[0].style.visibility = 'hidden';
        console.log("Element was hidden")       
    </script>
    </html>
